<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Login League Of Legends</title>
    </head>

    <body>
        <section class="login">
            <figure>
                <img src="img/img logo riot games.png" alt="Logo Riot Games">
            </figure>
            <form>
                <h1>Faz Login</h1>
                <label class="label-form_1" for="name">Nome De Usúario</label>
                <input class="nome" id="name" type="text" name="Usúario">
                <label class="label-form_2" for="password">Senha</label>
                <input class="senha" id="password" type="password" name="Senha">
            </form>
            <div class="redes-sociais">
                <div class="facebook">
                    <a href="#"><img src="img/logo facebook.png" alt="Logo social do facebook"></a>
                </div>

                <div class="google">
                    <a href="#"><img src="img/google logo.png" alt="logo social do google"></a>

                </div>

                <div class="apple">
                    <a href="#"><img src="img/logo apple.png" alt="logo social da apple"></a>
                </div>
            </div>
            <div class="conectado">
                <input type="checkbox">
                <label for="">Manter login</label>
            </div>
            <div class="botao">
                <button>
                    <img src="img/img Enter.png" alt="Enter">
                </button>
            </div>
            <p><a href="#">Não consegue iniciar a sessão ?</a></p>
            <p><a href="#">Criar Conta</a></p>
        </section>

        <section class="jogo">
            <img src="img/fundo league of legends.png" alt="fundo do league of legends">
        </section>
        <script src="script.js"></script>
    </body>
</html>
